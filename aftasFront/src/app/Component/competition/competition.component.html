      <div class="col-sm-12 col-md-6 col-lg-4 mb-4" *ngFor="let compet of competitions">
        
        <div id="stats">
          <div class="bg-black/60 to-white/5 rounded-lg">
            <div class="max-w-xl mx-auto">
              <div class="bg-black shadow-md rounded-lg max-w-sm dark:bg-gray-800 dark:border-gray-700">
                <a href="#">
                  <img class="rounded-t-lg h-80 w-full" src="https://source.unsplash.com/random/300Ã—300" alt="">
                </a>
                <div class="p-3">
                  <a href="#">
                    <h5 class="text-gray-900 font-bold text-xl tracking-tight mb-2 dark:text-white">{{ compet.location }}</h5>
                  </a>
                  <div class="date-time-price">
                    <p><strong>Date:</strong> {{ compet.date }}</p>
                    <p><strong>Start Time:</strong> {{ compet.startTime }}</p>
                    <p><strong>End Time:</strong> {{ compet.endTime }}</p>
                    <p><strong>Price:</strong> {{ compet.amount }},00 DH</p>
                  </div>
                  <button routerLink="/member/{{ compet.code }}" class="btn btn-outline-light">View Members <fa-icon [icon]="play" class="fs-6"></fa-icon></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
